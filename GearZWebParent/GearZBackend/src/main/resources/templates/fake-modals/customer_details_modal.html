<div class="modal-header">
    <h4 class="modal-title">Customer Details</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general"
                aria-selected="true">General</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="address-tab" data-toggle="tab" href="#address" role="tab" aria-controls="address"
                aria-selected="false">Address</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active p-3" id="general" role="tabpanel" aria-labelledby="general-tab">
            <div class="form-group row">
              <label for="id" class="col-sm-4 col-form-label">Customer ID:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" th:value="${customer.id}" readonly>
              </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Full Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.fullName}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.email}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.phoneNumber}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="enabled" class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:checked="${customer.enabled}" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="createdTime" class="col-sm-4 col-form-label">Created Time:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                </div>
            </div>
        </div>
        
        <div class="tab-pane fade p-3" id="address" role="tabpanel" aria-labelledby="address-tab">
            <div class="form-group row">
                <label for="address1" class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.addressLine}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="address1" class="col-sm-4 col-form-label">Ward:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:if="${customer.ward != null}" th:value="${customer.ward.name}" readonly>
                    <input type="text" class="form-control" th:unless="${customer.ward != null}" value="" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="address1" class="col-sm-4 col-form-label">District:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:if="${customer.district != null}" th:value="${customer.district.name}" readonly>
                    <input type="text" class="form-control" th:unless="${customer.district != null}" value="" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="address1" class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:if="${customer.city != null}" th:value="${customer.city.name}" readonly>
                    <input type="text" class="form-control" th:unless="${customer.city != null}" value="" readonly>
                </div>
            </div>
            
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
