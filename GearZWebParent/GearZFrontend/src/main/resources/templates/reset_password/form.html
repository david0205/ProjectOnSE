<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<th:block th:replace="fragments :: page_head('Reset Password', 'none')"></th:block>
	<link th:href="@{/css/account.css}" rel="stylesheet">
	<link th:href="@{/css/custom.css}" rel="stylesheet">

</head>

<body>
	<div id="page">
		<header th:replace="fragments :: header"></header>

		<main class="bg_gray">

			<div class="container margin_30">
				<div class="page_header">
					<div class="breadcrumbs">
						<ul>
							<li><a th:href="@{/}">Home</a></li>
							<li>Reset Password</li>
						</ul>
					</div>
				</div>
				<!-- /page_header -->
				<div th:if="${success != null}" class="alert alert-success text-center">[[${success}]]</div>
				<div th:if="${failed != null}" class="alert alert-danger text-center">[[${failed}]]</div>

				<div class="row justify-content-center">
					<div class="col-xl-6 col-lg-6 col-md-8">
						<div class="box_account">
							<h3 class="client">Reset Password</h3> <small class="float-right pt-2">* Required
								Fields</small>
							<form th:action="@{/reset_password}" method="post">
								<input type="hidden" th:value="${token}" name="token">
								<div class="form_container">
									<div class="form-group">
										<input type="password" name="new_password" id="fullPassword" class="form-control" placeholder="New Password*"
											minlength="6" maxlength="64" required autofocus
											oninput="check_password_match(document.getElementById('confirm_password'))">
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="confirm_password"
											placeholder="Confirm New Password*" minlength="6" maxlength="64" required autofocus
											oninput="check_password_match(this)">
									</div>
									<hr>
									<div class="text-center"><input type="submit" value="Reset my password" id="reset-password-btn"
											class="btn_1 full-width">
									</div>
								</div>
								<!-- /form_container -->
							</form>
						</div>
						<!-- /box_account -->
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</main>
		<!--/main-->

		<footer th:replace="fragments :: footer"></footer>

	</div>
	<div id="toTop"></div><!-- Back to top button -->

	<!-- COMMON SCRIPTS -->
	<script th:src="@{/js/common_scripts.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/password_match.js}"></script>
</body>

</html>
