<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <th:block th:replace="fragments :: page_head('404 Not Found', 'none')"></th:block>
    <link th:href="@{/css/error_track.css}" rel="stylesheet">
</head>
<body>
    <div id="page">
        <header th:replace="fragments :: header"></header>

		<main class="bg_gray">
            <div id="error_page">
                <div class="container">
                    <div class="row justify-content-center text-center">
                        <div class="col-xl-7 col-lg-9">
                            <img th:src="@{/img/404.svg}" alt="" class="img-fluid" width="400" height="212">
                            <p>The page you're looking is not founded!</p>
                            <form>
                                <div class="search_bar">
                                    <input type="text" class="form-control" placeholder="What are you looking for?">
                                    <input type="submit" value="Search">
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /row -->
                </div>
                <!-- /container -->
            </div>
            <!-- /error_page -->
        </main>
        <!--/main-->

		<footer th:replace="fragments :: footer"></footer>		

    </div>
    <div id="toTop"></div><!-- Back to top button -->
	
	<!-- COMMON SCRIPTS -->
    <script th:src="@{/js/common_scripts.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
