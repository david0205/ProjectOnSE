<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<th:block th:replace="fragments :: page_head(${pageTitle}, 'none')"></th:block>
	<link th:href="@{/css/account.css}" rel="stylesheet">
	<link th:href="@{/css/custom.css}" rel="stylesheet">

</head>

<body>
	<div id="page">
		<header th:replace="fragments :: header"></header>

		<main class="bg_gray">

			<div class="container margin_30">
				<div class="page_header">
					<div class="breadcrumbs">
						<ul>
							<li><a th:href="@{/}">Home</a></li>
							<li>Add new address</li>
						</ul>
					</div>
					<h1>[[${pageTitle}]]</h1>
				</div>
				<!-- /page_header -->
				<div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>

				<div class="row justify-content-center">
					<div class="col-xl-12 col-lg-6 col-md-8">
						<div class="box_account">
							<h3>&nbsp;</h3>
							<small class="float-right pt-2">* Required Fields</small>
							<form th:action="@{/address_book/save}" th:object="${address}" method="post">
								<input type="hidden" th:field="*{id}">
								<input type="hidden" th:field="*{defaultForShipping}">
								<input type="hidden" name="redirect" th:value="${param.redirect}">
								<div class="form_container">
									<div class="private box">
										<div class="row no-gutters">
											<div class="col-12">
												<div class="form-group">
													<label for="fullName">Full Name</label>
													<input type="text" class="form-control" placeholder="Full Name*" th:field="*{fullName}"
														minlength="9" maxlength="40" required>
												</div>
											</div>
											<div class="col-12">
												<div class="form-group">
													<label for="phoneNumber">Telephone</label>
													<input type="text" class="form-control" placeholder="Telephone*" th:field="*{phoneNumber}" maxlength="11" required>
												</div>
											</div>
											<div class="col-12">
												<div class="form-group">
													<label>Address</label>
													<input type="text" class="form-control" placeholder="Address Line*" th:field="*{addressLine}" required>
												</div>
											</div>
										</div>
										<!-- /row -->
										<div class="row no-gutters">
											<div class="col-12">
												<div class="form-group">
													<div class="custom-select-form">
														<select class="wide add_bottom_10" th:field="*{city}" required>
															<option value="">City*</option>
															<th:block th:each="city : ${listCities}">
																<option th:value="${city.id}">[[${city.name}]]</option>
															</th:block>
														</select>
													</div>
												</div>
											</div>
										</div>
										<!-- /row -->
	
										<div class="row no-gutters">
											<div class="col-6 pr-1">
												<div class="form-group">
													<div class="custom-select-form">
														<select class="wide add_bottom_10" th:field="*{district}" required>
															<option value="">District*</option>
															<th:block th:each="district : ${listDistricts}">
																<option th:value="${district.id}">[[${district.name}]]</option>
															</th:block>
														</select>
													</div>
												</div>
											</div>
											<div class="col-6 pl-1">
												<div class="form-group">
													<div class="custom-select-form">
														<select class="wide add_bottom_10" th:field="*{ward}" required>
															<option value="">Ward*</option>
															<th:block th:each="ward : ${listWards}">
																<option th:value="${ward.id}">[[${ward.name}]]</option>
															</th:block>
														</select>
													</div>
												</div>
											</div>
										</div>
										<!-- /row -->
	
									</div>
									<!-- /private -->
	
									<hr>
									<div class="text-center"><input type="submit" value="Add new address" id="update-btn"
											class="btn_1 full-width">
									</div>
								</div>
								<!-- /form_container -->
							</form>
						</div>
						<!-- /box_account -->
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</main>
		<!--/main-->

		<footer th:replace="fragments :: footer"></footer>

	</div>
	<div id="toTop"></div><!-- Back to top button -->

	<!-- COMMON SCRIPTS -->
	<script th:src="@{/js/append_lists_2.js}"></script>
	<script th:src="@{/js/common_scripts.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>

</html>
